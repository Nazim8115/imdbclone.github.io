<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movie.css" />
    <!-- bootstrap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Create a Navbar   -->
    <nav id="navbar">
      <div id="logo">
        <span>IMDb</span>
      </div>

      <div id="home-button">
        <a href="index.html">Home</a>
      </div>
    </nav>

    <!-- main content movie caed and details -->
    <main id="main-container">
      <div class="inner">
        <div class="text">
          <div id="left-text">
            <h1 id="title">Movie Name</h1>
            <p id="year" class="text-info d-inline-block">----</p>
            <span id="duration" class="ms-4 text-info"> -- min</span>
          </div>

          <div id="right-text">
            <h6 class="mt-3 mb-0 ms-4 text-warning">Rating</h6>
            <h5 class="mt-1">
              <i class="fa-solid fa-star"></i> <span id="rating"> 7.3/10 </span>
            </h5>
          </div>
        </div>
        <div class="moviecard">
          <div id="movie-image">
            <img
              id="poster"
              class="img-fluid rounded-start"
              style="max-height: 400px"
            />
          </div>
          <div id="movie-details">
            <div class="col-md-8 my-2">
              <div class="card-body mt-3">
                <h5 class="card-title">Plot</h5>
                <p class="card-text" id="plot">_ _ _</p>

                <p class="info-type">
                  Directors :
                  <span id="director-names" class="information">_ _ _</span>
                </p>
                <p class="info-type">
                  Cast :
                  <span id="cast-names" class="information">_ _ _</span>
                </p>
                <p class="info-type">
                  Genre :
                  <span id="genre" class="information">_ _ _</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="movie_details.js"></script>
  </body>
</html>
